<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House using Tailwind</title>
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    .manrope{
        font-family: "Manrope", sans-serif;
    }
      </style>
</head>
<body class="manrope">
    <header class="mx-44">
        <div class="flex">
            <div>
                <h1 class="text-[80px] font-extrabold">
                    It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <p class="text-[#777777] text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <div class="flex">
                    <div>
                        <button class="p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-xl font-bold">
                            Explore More 
                        </button>
                    </div>
                    <div>
                        <img src="./images/arrow.png" alt="">
                    </div>
                </div>    
            </div>
            <div>
                <img src="./images/banner.png" alt="">
                <div class="inline relative rounded-xl" style="box-shadow: 0px 7px 50px 0px rgba(0, 0, 0, 0.06);">
                    <div><img src="./images/star-icon.jpg" alt=""></div>
                    <div>
                        <h4 class="text-black text-3xl">5.00</h4>
                        <p class="text-[#777777] text-lg">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
